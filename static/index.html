<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">
    <title>TOMAAT (Powered by Paraview Glance)</title>
    <meta name="description" content="Data Viewer in a browser">
    <link inline rel="icon" type="image/png" href="tomaat.png">
    <style type="text/css">
      /* override vuetify for mobile */
      html {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: auto !important;
      }

      /* override vuetify for mobile */
      .application--wrap {
        position: absolute !important;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        min-height: unset !important;
      }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120153159-1"></script>
    <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-120153159-1');
        </script>
    <script inline type="text/javascript" src="version.js"></script>
    <% for (key in htmlWebpackPlugin.files.js) { %>
      <script
        <% if (!htmlWebpackPlugin.files.js[key].startsWith('glance-external-')) { %> inline <% } %>
        type="text/javascript"
        src="<%= htmlWebpackPlugin.files.js[key] %>"
      ></script>
    <% } %>
  </head>
  <body>
    <div id="root-container"></div>
    <script type="text/javascript">
      const container = document.querySelector('#root-container');
      const glanceInstance = Glance.createViewer(container);
      glanceInstance.processURLArgs();
    </script>
  </body>
</html>
